<button (click)="backgroundToogle = !backgroundToogle">Toogle</button>

<div [ngStyle]="{
  width: '200px',
  height: '200px',
  borderRadius: '5px',
  border: '1px solid pink',
  background: backgroundToogle ? 'pink' : 'black'
}">
</div>

<p [ngClass]="{
  red: backgroundToogle,
  blue: !backgroundToogle
}">Попробуем директиву ngClass</p>

<p [class.red]="backgroundToogle" [class.blue]="!backgroundToogle">Другой вариант переключать классы</p>
